<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8" name='viewport' content='width=device-width, initial-scale = 1.0'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link href='css/shoeCatalouge.css' rel='stylesheet'>
  <link href='css/slider.css' rel='stylesheet'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
  <script src='js/shoeCatalogue-DOM.js'></script>
  <script src='js/shoeCatalogue-dom-buttons.js'></script>
  <script src='js/shoeCatalogue-logic.js'></script>
  
  <!-- The menu bar -->
  <script type='text/x-template' class='menuBar'>
    {{#each shoes}}
      <div class='clickable col-2'>{{brand}}
        <input type='radio' name='brandName' class='' value='{{brand}}' />
      </div>
    {{/each}}
  </script>
  <!-- end of menu bar -->

  <!-- Modal viewing items in the cart -->
  <script type='text/x-template' class='addedToCart'>
    <div class='modal fade' id='busket' tabindex="-1" role='dialog' aria-labelledby="formModalLabel">
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <form>
          <div class='modal-header'>On Cart</div>
          <div class='modal-body'>
            {{#each theBusket}}
              <img src='{{image}}' />
              <div>{{size}}</div>
              <div>{{color}}</div>
              <div>R{{price}}</div>
              <hr />
            {{/each}}  
          </div>
          <div class='modal-footer'>
            <button class='btn default'  data-dismiss="modal">close</button> <button>check-Out</button>
          </div>
        </form>
      </div>
    </div>
  </div>   
  </script>
  <!--End Modal -->

  <!-- Shoe search -->
  <script type='text/x-template' class='searchedShoe'>
    <div class='header'>Results</div>
    <div class='body-1'>
              {{#each found}}
                <img src='{{image}}' />
                <div>In Stock available: {{in_stock}}</div>
                <div>R{{price}}</div>
                <div>
                  <select id='sizeDropDown'>
                   <option>select size</option> 
                  {{#each size}}
                    <option value='{{this}}' name='sizeCheckbox'> {{this}}</option>    
                  {{/each}}
                </select>
                </div>
              {{/each}}  
            </div>
            <div class='body-1 offset-4'>
              <p>{{text}}</p>
            </div>
            <div class='footer'>
              <button type='button' class='btn btn-success' id='addToCart' name='button' onClick="addMyBusket()"><i class="fas fa-cart-arrow-down"></i>Add To
                Cart</button>
            </div>
        </div>   
  </script>
  <!-- end shoe search -->

  <!-- All shoes on the screen -->
  <script type='text/x-template' class='all-shoes'>
    <ul>
      {{#each shoes}}
        <div class='col-3 theShoe'>
          <li class='list-inline'>
            <img src='{{image}}'>
            <button data-toggle='modal' data-target='#{{id}}' class ='quick-view'>Quick View</button>
            <div>Stock available: {{in_stock}}</div>
            <div>R {{price}}</div>
          </li>
        </div>
      {{/each}}
    </ul>
  </script>  
  <!-- end of dispaly all -->
  <!-- Modal for quick view -->
  <script type='text/x-template' class='shoe-quick-view'>
    {{#each shoes}}
    <div class='modal fade' id='{{id}}' tabindex="-1" role='dialog' aria-labelledby="formModalLabel">
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <form>
          <div class='modal-header'>
            <button class='btn default' data-dismiss="modal">Close</button>
          </div>
          <div class='modal-body'>
              <img src='{{image}}' />
              <div>{{color}}</div>
              <div>R{{price}}</div>
              <div>
                  <select>
                   <option>select size</option> 
                  {{#each size}}
                    <option value='{{this}}' name='sizeCheckbox'> {{this}}</option>    
                  {{/each}}
                </select>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{/each}}   
  </script>
  <!-- end modal quick view -->
  <script type='text/x-template' class="colorFilter">
    <p>Color:
      <select id ='shoeColor'>
        {{#makeColor 'listOfColor'}}
          Select Color
          White
          Black
          Red
          Pink
          Orange
          Blue
        {{/makeColor}}
      </select>
    </p>
    </script>
  <script type='text/x-template' class="brandFilter">
    <p>Brand:
      <select id ='shoeBrand'>
        {{#makeBrand 'listOfBrand'}}
          Select Brand
          Nike
          Adidas
          Jordan
          Puma
          Converse
        {{/makeBrand}}
      </select>
    </p>
    </script>
  <script type='text/x-template' class='makeButton'>
    {{#makeButton 'theButton'}}
          Search
        {{/makeButton}}
    </script>
  <script type='text/x-template' class='screen-message-one'>
    {{#each results}}
        <p>
          {{brand}}, There are {{in_stock}} in stock.
        </p>
      {{/each}}  
    </script>
  <script type='text/x-template' class='screen-message-two'>
    {{#each results}}
        <p>
          There is no available stock for size:{{size}} of the shoe:{{brand}}, Please check a different size.
        </p>
      {{/each}}  
    </script>
</head>

<body>
  <div id='header' class='row'>
    <div class='click-span col-2'><i class="fas fa-bars"></i> Menu</div>
    <div id='menu' class=' offset-1'>
    </div>
    <div class=' col-2 offset-1 cart-arrow-down'>
      <span><span><i class="fas fa-cart-arrow-down" data-toggle='modal' data-target='#busket'></i>
    </div>
  </div>
  <div>
  </div>
  <div class='row'>
    <div class='' id='menuBox'>
      <div id='theColors'></div>
      <div id='theBrands'></div>
      <div class='buttonPlace'></div>
    </div>
    <div class='slider'></div>
  </div>
  <div class='container'>
    <div class='row'>
      <div id='all-data'></div>
    </div>
  </div>
  <div class='row'>
    <div class='col-4'>
      <div id='display-results'>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-4'>
    </div>
  </div>
  <div id='modal-busket'></div>
  <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
  <script src='js/bootstrap.js'></script>
</body>

</html>
